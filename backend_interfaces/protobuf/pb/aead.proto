syntax = "proto3";

message AeadDataMsg {
	bytes key = 1;
	bytes iv = 2;
	uint32 ivlen = 3;
	bytes assoc = 4;
	bytes tag = 5;
	uint32 taglen = 6;
	uint64 cipher = 7;
	uint32 ptlen = 8;
	bytes data = 9;
	uint32 integrity_error = 10;
}
