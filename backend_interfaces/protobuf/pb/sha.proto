syntax = "proto3";

message ShaDataMsg {
	bytes msg = 1;
	uint32 bitlen = 2;
	uint64 ldt_expansion_size = 3;
	uint32 outlen = 4;
	uint32 minoutlen = 5;
	uint32 maxoutlen = 6;
	bytes mac = 7;
	uint64 cipher = 8;
}
